<div class="container">
  <button mat-raised-button color="warn" (click)="openWindow()">open new tile</button>
  <button mat-raised-button color="warn" (click)="closeAllTiles()">close all tiles</button>
  <button mat-raised-button color="warn" (click)="clearLastWindowData()">clear last window data</button>
  <button mat-raised-button color="warn" (click)="setWindowAsMain()">set as main window</button>
  <button mat-raised-button color="warn" (click)="createSecondaryWindow()">open secondary window</button>
</div>
